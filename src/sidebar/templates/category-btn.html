<div dropdown="" class="category-btn__btn" is-open="vm.showDropdown" keyboard-nav>
  <dropdown-menu-btn label="'Category : ' + vm.getCategory()" on-click="vm.onRobert()" on-toggle-dropdown="vm.showDropdown = !vm.showDropdown"
    title="{{vm.getDescription()}}" dropdown-menu-label="Change annotation category">
  </dropdown-menu-btn>
  <div class="category-btn__dropdown-container">
    <ul class="dropdown-menu pull-center group-list category-btn__dropdown-menu" role="menu">
      <li class="dropdown-menu__row" ng-click="vm.setCategory('CatA')">
        <div class="group-item">
          <div class="group-icon-container">
            <i class="small h-icon-bookmark"></i>
          </div>
          <div class="group-details">
            <div class="group-name-container">
              <a href="" class="group-name-link" ng-bind="vm.dropdownMenuLabel[0]"></a>
            </div>
          </div>
        </div>
      </li>
      <li class="dropdown-menu__row" ng-click="vm.setCategory('CatB')">
        <div class="group-item">
          <div class="group-icon-container">
            <i class="small h-icon-annotate"></i>
          </div>
          <div class="group-details">
            <div class="group-name-container">
              <a href="" class="group-name-link" ng-bind="vm.dropdownMenuLabel[1]"></a>
            </div>
          </div>
        </div>
      </li>
      <li class="dropdown-menu__row" ng-click="vm.setCategory('CatC')">
        <div class="group-item">
          <div class="group-icon-container">
            <i class="small h-icon-create"></i>
          </div>
          <div class="group-details">
            <div class="group-name-container">
              <a href="" class="group-name-link" ng-bind="vm.dropdownMenuLabel[2]"></a>
            </div>
          </div>
        </div>
      </li>
      <li class="dropdown-menu__row" ng-click="vm.setCategory('CatD')">
        <div class="group-item">
          <div class="group-icon-container">
            <i class="small h-icon-search"></i>
          </div>
          <div class="group-details">
            <div class="group-name-container">
              <a href="" class="group-name-link" ng-bind="vm.dropdownMenuLabel[3]"></a>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
